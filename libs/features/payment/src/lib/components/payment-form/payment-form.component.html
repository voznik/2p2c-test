<form clrForm [formGroup]="paymentForm">
  <div class="payment-form-body">
    <clr-select-container class="full-width-container">
      <label>Card Types</label>
      <select clrSelect formControlName="cardType">
        <option [ngValue]="null" disabled>- Select Card Type -</option>
        <option *ngFor="let item of cardsList" [ngValue]="item.id">{{
          item.value
        }}</option>
      </select>
      <clr-control-error *clrIfError="'required'"
        >This field is required!</clr-control-error
      >
    </clr-select-container>
    <clr-input-container class="full-width-container">
      <label>Card Number</label>
      <input
        clrInput
        type="text"
        formControlName="cardNumber"
        placeholder="Enter Card Number"
      />
      <clr-control-error *clrIfError="'required'"
        >This field is required!</clr-control-error
      >
      <clr-control-error *clrIfError="'creditCard'"
        >Card Number is not valid</clr-control-error
      >
    </clr-input-container>
    <clr-input-container>
      <label>Expiry</label>
      <input
        clrInput
        type="text"
        formControlName="cardExpiry"
        placeholder="Enter Expiry"
      />
      <clr-control-error *clrIfError="'required'"
        >This field is required!</clr-control-error
      >
      <clr-control-error *clrIfError="'creditCardExpiry'"
        >Expiration date can contain digits only, MM/YY
        format</clr-control-error
      >
      <clr-control-error *clrIfError="'creditCardExpiryDate'"
        >Expiration date is not valid</clr-control-error
      >
    </clr-input-container>
    <clr-input-container class="full-width-container">
      <label>Name</label>
      <input
        clrInput
        type="text"
        formControlName="cardHolder"
        placeholder="Enter Name"
      />
      <clr-control-error *clrIfError="'required'"
        >This field is required!</clr-control-error
      >
      <clr-control-error *clrIfError="'maxLength'"
        >The Text is too long</clr-control-error
      >
      <clr-control-error *clrIfError="'letters'"
        >Only Letters are aloowed</clr-control-error
      >
    </clr-input-container>
    <clr-input-container class="full-width-container">
      <label>Email</label>
      <input
        clrInput
        type="text"
        formControlName="email"
        placeholder="Enter Email"
      />
      <clr-control-error *clrIfError="'email'"
        >Email is not valid</clr-control-error
      >
    </clr-input-container>
  </div>

  <div class="payment-form-footer">
    <button
      [clrLoading]="submitBtnState"
      class="btn btn-primary"
      type="submit"
      [disabled]="paymentForm.invalid"
      (click)="submit()"
    >
      Confirm Payment
    </button>
  </div>
</form>
